<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>CALCULATOR</h1>
      <div class="calc-container">
        <div class="display">08912389759</div>
        <div class="button-container">
          <button class="clear topleft">Clear</button>
          <button class="delete topright">Delete</button>
          <button class="operator times">X</button>
          <button class="number">9</button>
          <button class="number">8</button>
          <button class="number">7</button>
          <button class="operator minus">-</button>
          <button class="number">6</button>
          <button class="number">5</button>
          <button class="number">4</button>
          <button class="operator divison">/</button>
          <button class="number">3</button>
          <button class="operator plus">+</button>
          <button class="number">2</button>
          <button class="number">1</button>
          <button class="operator equals">=</button>
          <button class="numberdot">.</button>
          <button class="number0">0</button>
        </div>
      </div>
    </div>
  </body>
</html>
