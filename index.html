<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>CALCULATOR</h1>
      <div class="calc-container">
        <div class="display">
          <div class="previousNumber"></div>
          <div class="currentNumber"></div>
        </div>
        <div class="button-container">
          <button class="clear topleft">Clear</button>
          <button class="delete topright">Delete</button>
          <button id="X" class="operator times">X</button>
          <button id="9" class="number">9</button>
          <button id="8" class="number">8</button>
          <button id="7" class="number">7</button>
          <button id="-" class="operator minus">-</button>
          <button id="6" class="number">6</button>
          <button id="5" class="number">5</button>
          <button id="4" class="number">4</button>
          <button id="/" class="operator divison">/</button>
          <button id="3"  class="number">3</button>
          <button id="+" class="operator plus">+</button>
          <button id="2" class="number">2</button>
          <button id="1" class="number">1</button>
          <button id="=" class="operator equals">=</button>
          <button id="." class="numberdot">.</button>
          <button id="0" class="number0">0</button>
        </div>
      </div>
      <footer>
        <a href="https://www.theodinproject.com/">Odin Project Calculator Project</a>
        <a href="https://github.com/Alienatedlabor">Designed and Developed by Cole Heideman</a>
      </footer>
    </div>
  </body>
</html>
